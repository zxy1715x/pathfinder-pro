name: Build and Push Docker Image

on:
  push:
    branches: [ "main", "master" ] # 当推送到 main 或 master 分支时触发
    # 如果你想打标签时也触发，可以取消下面注释
    # tags:
    #   - 'v*'

  pull_request:
    branches: [ "main", "master" ] # 发起 PR 时也触发（仅构建测试）

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    # 授予写入 packages 权限，以便推送到 GHCR
    permissions:
      contents: read
      packages: write

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Log in to the Container registry
      uses: docker/login-action@v3
      with:
        registry: ghcr.io # 登录到 GitHub Container Registry
        username: ${{ github.actor }} # 使用触发此 Action 的用户名
        password: ${{ secrets.GITHUB_TOKEN }} # 自动使用 GitHub Token，无需额外配置

    - name: Extract metadata (tags, labels) for Docker
      id: meta
      uses: docker/metadata-action@v5
      with:
        images: ghcr.io/${{ github.repository }} # 镜像名称，例如 ghcr.io/user/pathfinder-pro

    - name: Build and push Docker image
      uses: docker/build-push-action@v5
      with:
        context: . # 使用当前目录作为构建上下文
        push: true # 如果是 push 事件则推送，如果是 PR 事件则仅构建
        tags: ${{ steps.meta.outputs.tags }} # 自动生成标签
        labels: ${{ steps.meta.outputs.labels }}
        cache-from: type=gha # 缓存构建速度
        cache-to: type=gha,mode=max
